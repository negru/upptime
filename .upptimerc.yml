status-website:
  robotsText: "User-agent: * \n Disallow: /"
  metaTags:
    - name: "color-scheme"
      content: "light"
    - name: "robots"
      content: "noindex"
  cname: status.hostdent.com
  # baseUrl: /upptime
  logoUrl: https://github.com/negru/upptime/blob/master/assets/md.svg
  favicon: https://github.com/negru/upptime/blob/master/assets/favicon.ico
  name: HD & MD Status
  introTitle: "**Status**"
  introMessage: HD & MD
  navbar:
    - title: Top
      href: /
      
i18n:
  footer: Â© 2022 HD & MD
  
env:
  NOTIFICATION_SLACK: ${{ secrets.NOTIFICATION_SLACK }} 
  NOTIFICATION_SLACK_WEBHOOK: ${{ secrets.NOTIFICATION_SLACK_WEBHOOK }} 
  NOTIFICATION_SLACK_WEBHOOK_URL: ${{ secrets.NOTIFICATION_SLACK_WEBHOOK_URL }}
  NOTIFICATION_TELEGRAM: ${{ secrets.NOTIFICATION_TELEGRAM }} 
  NOTIFICATION_TELEGRAM_BOT_KEY: ${{ secrets.NOTIFICATION_TELEGRAM_BOT_KEY }} 
  NOTIFICATION_TELEGRAM_CHAT_ID: ${{ secrets.NOTIFICATION_TELEGRAM_CHAT_ID }}  
  NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
  NOTIFICATION_EMAIL_FROM: ${{ secrets.NOTIFICATION_EMAIL_FROM }}
  NOTIFICATION_EMAIL_SMTP: ${{ secrets.NOTIFICATION_EMAIL_SMTP }}
  NOTIFICATION_EMAIL_TO: ${{ NOTIFICATION_EMAIL_TO }}  
# Notification Strategy
  NOTIFICATION_SLACK_STRATEGY: roundrobin
  NOTIFICATION_TELEGTAM_STRATEGY: roundrobin
  NOTIFICATION_EMAIL_STRATEGY: roundrobin

workflowSchedule:
  graphs: "0 0 * * *"  # default
  responseTime: "0 23 * * *"  # default
  staticSite: "0 0 * * *"  # default
  summary: "0 0 * * *"  # default
  updateTemplate: "0 1 * * *"  # default: 00:00
  updates: "0 4 * * *"  # default: 03:00
  uptime: "*/5 * * * *"  # default

# https://upptime.js.org/docs/configuration
